<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="download.js"></script>
<script type="text/javascript" src="perfect-scrollbar.js"></script>
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" href="perfect-scrollbar.css"></link>
<link rel="stylesheet" href="app.css"></link>
<title>Portfolio</title>
</head>
<body onload="app.init();">

<div id="page-wrapper">
	<div id="title-wrapper">
		<h1 id="title">Jordan Rickman</h1>
		<h3 id="subtitle">online CV and portfolio</h3>
	</div>

	<div id="console-wrapper">
		<ul id="output-lines">
			<li class="output-line">Welcome to my website! Poke around a little bit, and learn about me.</li>
			<li class="output-line">For a list of commands, type 'help'.</li>
		</ul>

		<form id="input-form" name="inputForm" action="#" onSubmit="app.handleInput();return false">
			<span id="input-glyph">&gt;</span><input id="input" type="text"></input>
		</form>
	</div>
</div>

<div id="lightbox-dimmer"></div>
<div id="lightbox">
	<div id="lightbox-closebutton" onClick="app.hideLightbox();return false">CLOSE</div>
	<div id="lightbox-content">
		<p>I'm a modal window!</p>
		<p>I can grow dynamically based on my content!</p>
	</div>
</div>

</body>
</html>
